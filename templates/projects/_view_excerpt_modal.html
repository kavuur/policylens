<!-- View Excerpt Modal -->
<div class="modal fade" id="viewExcerptModal" tabindex="-1" aria-labelledby="viewExcerptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewExcerptModalLabel">Excerpt Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Media</h6>
                        <p id="viewExcerptMedia" class="text-muted"></p>
                    </div>
                    <div class="col-md-3">
                        <h6>Code</h6>
                        <p id="viewExcerptCode" class="text-muted"></p>
                    </div>
                    <div class="col-md-3">
                        <h6>Subcode</h6>
                        <p id="viewExcerptSubcode" class="text-muted"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <h6>Excerpt</h6>
                    <div id="viewExcerptText" class="p-3 bg-light rounded"></div>
                </div>
                <div class="mb-3">
                    <h6>Explanation</h6>
                    <div id="viewExcerptExplanation" class="p-3 bg-light rounded"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h6>Created By</h6>
                        <p id="viewExcerptUser" class="text-muted"></p>
                    </div>
                    <div class="col-md-6">
                        <h6>Created On</h6>
                        <p id="viewExcerptDate" class="text-muted"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editExcerptFromView">
                    <i class="fas fa-edit me-1"></i> Edit
                </button>
            </div>
        </div>
    </div>
</div>
